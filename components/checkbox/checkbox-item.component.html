<ListItem [className]="'am-checkbox-item ' + (disabled ? 'am-checkbox-item-disabled' : '')"
          [disabled]="disabled"
          [thumb]="checkbox"
          (onClick)="onCheckboxClick($event)"
>
  <ng-content></ng-content>
</ListItem>
<ng-template #checkbox>
  <label Checkbox
         [name]="name"
         [value]="value"
         [checked]="checked"
         [disabled]="disabled"
         (onChange)="change($event)"
  >
  </label>
</ng-template>
