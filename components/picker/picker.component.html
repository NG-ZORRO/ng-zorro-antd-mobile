<div *ngIf="options.mask" class="am-picker-popup-mask {{ maskTransitionName }}" (click)="cancel()"></div>
<div class="am-picker-popup am-picker-popup-wrap {{ transitionName }}" style=" min-height: 280px">
  <div class="am-picker-popup-content">
    <div class="am-picker-popup-body">
      <div>
        <div class="am-picker-popup-header">
          <div class="am-picker-popup-item am-picker-popup-header-left" (click)="cancel()">
            {{ options.dismissText }}
          </div>
          <div class="am-picker-popup-item am-picker-popup-title">{{ options.title }}</div>
          <div class="am-picker-popup-item am-picker-popup-header-right" (click)="ok()">{{ options.okText }}</div>
        </div>
        <div class="am-picker" style="flex-direction: row; align-items: center;" #picker>
          <div *ngFor="let item of dataForRender; let i = index" class="am-picker-col">
            <div class="am-picker-col-indicator " style="top: 102px;" [ngStyle]="options.indicatorStyle"></div>
            <div class="am-picker-col-mask" style="background-size: 100% 102px;" id="{{ i }}"></div>
            <div class="am-picker-col-content">
              <div *ngFor="let val of item; let i = index" class="am-picker-col-item" id="{{ i }}">
                {{ val.label ? val.label : val }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
